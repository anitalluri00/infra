apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: mis-prod
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      serviceAccountName: worker-sa
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: celery-worker
                topologyKey: topology.kubernetes.io/zone
      containers:
        - name: celery
          image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/mis/backend:1.0.0
          imagePullPolicy: IfNotPresent
          command: ["celery", "-A", "app.worker", "worker", "--loglevel=INFO", "--concurrency=8"]
          envFrom:
            - configMapRef:
                name: mis-app-config
            - secretRef:
                name: app-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
